<div class="container">
    <div class="row">
        <div class="page-header">
            <h1>Create Client</h1>
        </div>
    </div>
    <div class="row">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Add Client" ng-model="$ctrl.client">
            <span class="input-group-btn">
            <button class="btn btn-primary" type="button" ng-disabled="!$ctrl.client" ng-click="$ctrl.submitClient($ctrl.client)">Save</button>
            </span>
        </div>
    </div>
</div>

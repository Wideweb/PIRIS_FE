<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <h1 class="page-header">Client Form</h1>
        </div>
        <div class="row">
            <div class="list-group">
                <div class="list-group-item list-group-item-action list-group-item-danger" ng-repeat="error in $ctrl.errors">
                    {{ error }}
                </div>
            </div>
        </div>
        <div class="row" ng-if="$ctrl.questions">
            <dynamic-form 
                questions="$ctrl.questions" 
                ng-model="$ctrl.client"
                on-submit="$ctrl.submitClient()"></dynamic-form>
        </div>
        <div class="row">
            <div class="form-row">
                <button ng-click="$ctrl.createClient()" class="btn btn-primary">Create</button>
            </div>
        </div>
    </div>
</div>

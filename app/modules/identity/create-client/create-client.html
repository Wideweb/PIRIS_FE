<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Clients</h1>
            <div class="input-group">
                  <input type="text" class="form-control" placeholder="Add Client" ng-model="$ctrl.client">
                  <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" ng-disabled="!$ctrl.client" ng-click="$ctrl.submitClient($ctrl.client)">Save</button>
                  </span>
                </div><!-- /input-group -->
                 <hr>
            <ul class="list-unstyled">
                <li class="ui-state-default" ng-repeat="client in $ctrl.clients">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-click="$ctrl.removeClient($index)"> {{client}}
                        </label>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
